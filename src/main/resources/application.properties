# spring static resource
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:static/
spring.resources.add-mappings=true

# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bobjo.bobjo
mybatis.configuration.map-underscore-to-camel-case=true

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bobjo?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=
spring.datasource.password=

#put/delete mapping
spring.mvc.hiddenmethod.filter.enabled=true

#file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=./../resources/static/upload/
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB
spring.servlet.multipart.file-size-threshold=10MB


#mysql
logging.level.org.hibernate.type.descriptor.sql=trace


#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true