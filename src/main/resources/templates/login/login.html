<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/login/Login2.css}">
    <title>Login</title>
</head>

<body>
    <div class="main_container">
        <section>
            <h1><img src="/static/img/logo.png" style="width: 200px;"></h1>
            <!-- 로그인 창 -->
            <form name="login" class="login" action="/login" method="post">
                <table>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" class="input id" name="id"></td>
                    </tr>
                    <tr>
                        <td><br>패스워드</td>
                        <td><br><input type="password" class="input password" name="pw"></td>
                    </tr>
                </table>
                <input type="submit" value=" 로그인" class="submit">
            </form>

        </section>

    </div>
</body>

</html>
